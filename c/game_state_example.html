<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>XForms' BlackJack</title>
      <link rel="stylesheet" type="text/css" href="assets/style.css">
   </head>
   <body>
      <div class="container">
         <svg viewBox="0 0 800 520">
            <use href="assets/table.svg#table" x="0" y="0"></use>
            <g id="player_cards">
               <g class="card_group" id="player_1_of_5">
                  <use href="assets/cards.svg#D_diamonds"></use>
                  <use href="assets/cards.svg#3_hearts"></use>
               </g>
               <g class="card_group" id="player_2_of_5">
                  <use href="assets/cards.svg#A_hearts"></use>
                  <use href="assets/cards.svg#K_clubs"></use>
               </g>
               <g class="card_group" id="player_3_of_5">
                  <use href="assets/cards.svg#7_hearts"></use>
                  <use href="assets/cards.svg#2_clubs"></use>
               </g>
               <g class="card_group" id="player_4_of_5">
                  <use href="assets/cards.svg#7_hearts"></use>
                  <use href="assets/cards.svg#2_clubs"></use>
               </g>
               <g class="card_group" id="player_5_of_5">
                  <use href="assets/cards.svg#7_hearts"></use>
                  <use href="assets/cards.svg#2_clubs"></use>
               </g>
            </g>
         </svg>
         <p>5 Players</p>
         <div class="button_group"><button class="btn btn-stand">Stand</button><button class="btn btn-hit">Hit</button></div>
      </div>
   </body>
</html>
