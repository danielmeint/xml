<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8" />
    <title>New Game</title>
    <link rel="stylesheet" type="text/css" href="/static/blackjack/CSS/style.css" />
  </head>
  <a href="/blackjack"><button class="menu" id="fixed">&lt; New Game</button></a>
  <a href="/blackjack">
  <div class="navbar" id="centered">
    <h1>XForms' Blackjack</h1>
  </div>
  </a>
  <body>
    <div class="flex-container">
    <div class="dialog" id="newgame">
      <div class="dialog--header">
        Insert Names
      </div>
      <div class="dialog--header">
      <form action="./start" method="post">
        <div class="input--advanced">
          <label id="name">
            First Player*
          </label>
          <input class= "name" type="text" required="" name="player1" id="player_1_name" placeholder="Player 1" />
        </div>
        <div class="input--advanced">
          <label id="name">
            Second Player
          </label>
          <input class= "name" type="text" name="player2" id="player_2_name" placeholder="Player 2" />
        </div>
        
        <div class="input--advanced">
          <label id="name">
            Third Player
          </label>
          <input class= "name" type="text" name="player3" id="player_3_name" placeholder="Player 3" />
        </div>
        
        <div class="input--advanced">
          <label id="name">
            Fourth Player
          </label>
          <input class= "name" type="text" name="player4" id="player_4_name" placeholder="Player 4" />
        </div>
        
        <div class="input--advanced">
          <label id="name">
            Fifth Player
          </label>
          <input class= "name" type="text" name="player5" id="player_5_name" placeholder="Player 5" />
        </div>
        <button type="submit">Play!</button>
      </form>
      </div>
    </div>
    </div>
  </body>
</html>
