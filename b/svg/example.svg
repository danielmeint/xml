        <linearGradient id="gradient-orange" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#EC6A2A;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#CE3206;stop-opacity:1" />
        </linearGradient>
        <symbol id="btn-hit" class="btn btn-hit">
