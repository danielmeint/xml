        <!-- webkit basierte browser unterstuetzen den import externer defs nicht, weswegen diese hier wiederholt werden muessen -->
        <rect id="box" x="360" y="320" width="80" height="80" rx="50" ry="50" fill="transparent" stroke-width="5"/>
        <path id="curve" d="M 150 150
                Q 400 380, 650 150" />
        <g id="boxgroup">
            <use xlink:href="#box" transform="rotate(40, 400, -80)"/>
            <use xlink:href="#box" transform="rotate(20, 400, -80)"/>
            <use xlink:href="#box"/>
            <use xlink:href="#box" transform="rotate(-20, 400, -80)"/>
            <use xlink:href="#box" transform="rotate(-40, 400, -80)"/>
        </g>
        <path id="tableBase" d="M 0 0
                V 225
                A 400 225 0 0 0 800 225 
                V 0
                Z"/>
        <g id="table">
            <use xlink:href="#tableBase"/>
            <use xlink:href="#boxgroup"/>
