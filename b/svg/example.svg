        <!-- back design, rueckseite -->
        <pattern id="pattern-checkers" viewBox="0,0,80,112" width="10%" height="10%">
            <rect class="checker-background" x="0" y="0" width="80" height="112"/>
            <rect class="checker" x="0" y="0" width="40" height="56"/>
            <rect class="checker" x="40" y="56" width="40" height="56"/>
        </pattern>
        <g id="back">
            <use xlink:href="#card_base"/>
            <rect x="5" y="5" width="70" height="102" rx="5" ry="5" fill="url(#pattern-checkers)" stroke-width="3"/>
        </g>
        <path id="slice" d="
        M 1 0 
        A 1 1 0 0 1 0.7071067811865476 0.7071067811865475
        L 0 0"/>
        <symbol id="chip" class="chip" viewBox="-1 -1 2 2">
            <circle cx="0" cy="0" r="1" fill="white"/>
            <g class="slices">
                <use xlink:href="#slice" transform="rotate(22.5, 0, 0)"/>
                <use xlink:href="#slice" transform="rotate(112.5, 0, 0)"/>
                <use xlink:href="#slice" transform="rotate(202.5, 0, 0)"/>
                <use xlink:href="#slice" transform="rotate(292.5, 0, 0)"/>
            </g>
            <circle cx="0" cy="0" r="0.65" stroke="white" stroke-width="0.1"/>
        </symbol>
        <symbol id="chip-1" class="chip chip-1" viewBox="0 0 100 100">
            <use xlink:href="#chip" x="0" y="0" width="100" height="100"/>
            <text x="50" y="50" alignment-baseline="central">1</text>
        </symbol>
