<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd"[
    <!ENTITY boxRadius "10">
    <!ENTITY tableColor "#5e995e">
    <!ENTITY secondaryColor "#c5ebc5">
]>
<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <desc>BlackJack Tisch Skizze</desc>
    <style>
        text { 
            font-family: Helvetica, sans-serif;
            fill: &secondaryColor;;
            text-transform: uppercase;
            font-size: 32px;
        }
        .heavy { 
            font-weight: bold;
            font-size: 50px;
        }
        .small {
            font-size: 24px;
        }
    </style>
    <defs>
        <!-- Verhaeltnis 3.5 inches zu 2.5 inches, d.h. height = 1.4 * width -->
        <rect x="360" y="300" id="box" width="80" height="112" rx="&boxRadius;" ry="&boxRadius;" fill="transparent" stroke="&secondaryColor;" stroke-width="5"/>
            <path id="curve" d="M 150 150
                Q 400 380, 650 150" />
    </defs>
    <path fill="&tableColor;" d="M 0 0
        V 225
        A 400 225 0 0 0 800 225 
        V 0
        Z"/>
    <g id="boxgroup">
        <use xlink:href="#box" transform="rotate(40, 400, -80)"/>
        <use xlink:href="#box" transform="rotate(20, 400, -80)"/>
        <use xlink:href="#box"/>
        <use xlink:href="#box" transform="rotate(-20, 400, -80)"/>
        <use xlink:href="#box" transform="rotate(-40, 400, -80)"/>
    </g>
    <text x="400" y="100" class="heavy" text-anchor="middle">Blackjack</text>
    <text x="400" y="125" class="small" text-anchor="middle">pays 3 to 2</text>
    <!--
    <path d="M 150 150
        Q 400 400, 650 150
        H 550
        Q 400 300, 250 150
        Z"/>
    -->
    <text class="normal">
      <textPath xlink:href="#curve" startOffset="50%" text-anchor="middle">
        Insurance pays 2 to 1
      </textPath>
    </text>
</svg>
